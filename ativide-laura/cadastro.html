    <div class ="container">
        <div class="form-image">
            <img src="imagens/cadastro.png" alt="">

     <div class="form">
        <form action="#" method="">
            <div class="form-header">
                 <div class="title">
                    <h1>Cadastra-se</h1>

                 </div>
                 <div class="login-button">
                    <button><a href="#">Entrar</a>
                    </button>

                 </div>

                 <div class="input-group">
                 <div class ="input-box">
                    <label for ="email">Email </label>
                    <input type ="email" id="email" name="email" placeholder="Informe seu email"
                    </input>
                   </div>
                   <div>
                    <div class ="input-box">
                        <label for ="Número">Celular </label>
                        <input type ="tel" id="number" name="numer" placeholder="(xx)xxxxxxxxxx"
                        </input>
                       </div>

                       <div class ="input-box">
                        <label for ="senha">Senha </label>
                        <input type ="password" id="password" name="password" placeholder="Digite a sua senha"
                        </input>
                       </div>
                       <div class ="input-box">
                        <label for ="confirmesenha">Confirme a senha </label>
                        <input type ="password" id="password" name="password" placeholder="Confirme a sua senha"
                        </input>
                      
                   </div>

                 </div>
                 <div class="grupo_genero">

                    <div class="title_genero">

                    <h6>Gênero</h6>

                    </div>
                    <div class="input_genero">
                        <input type ="radio" id="masculino" name="masculino">
                        <label for="masculino">Masculino</label>

                    </div>
                    <div class="input_genero">
                        <input type ="radio" id="feminino" name="feminino">
                        <label for="feminino">feminino</label>

                    </div>
                    <div class="input_genero">
                        <input type ="radio" id="outros" name="outros">
                        <label for="outros">Outros</label>

                    </div>
                    <div class="input_genero">
                        <input type ="radio" id="none" name="genero">
                        <label for="none">Prefiro não dizer</label>

                    </div>

                 </div>
                  <div class="btn_continuar">
                    <button><a href="#">Continuar</a></button>


                  </div>

             </div>
